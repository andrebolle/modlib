<!DOCTYPE html>
<html>

<head>
    <style>
        #tcProgressShell {
            width: 100%;
            background-color: #ddd;
        }
        
        #tcBar {
            width: 0%;
            height: 70px;
            background-color: rgb(77, 86, 116);
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>


    <label>Chess with Andre:</label>
    <input id="go" type="button" value="Go" />
    <label>Time left:</label>
    <input type="number" id="input" />
    <input id="stop" type="button" value="Stop" />

    <div id="tcProgressShell">
        <div id="tcBar"></div>
    </div>



</body>
<script>
    "use strict";
    var timer = null,
        countdownInterval = 1000, // millisecs
        progress = 100,
        progressWidth = 0;

    $("#go").click(() => {
        if (timer !== null) return;
        timer = setInterval(() => {
            progress -= 1;
            $("#tcBar").css("width", progress + "%");
            $("#input").val(progress);
        }, countdownInterval);
    });

    $("#stop").click(() => {
        clearInterval(timer);
        timer = null
    });
</script>

</html>
